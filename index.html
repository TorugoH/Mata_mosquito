<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>FIm</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <select name="" id="nivel" class="form-control">
                        <option value="">Selecione o nivivel</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Dificil</option>
                        <option value="impossivel">Impossivel</option>
                    </select>
                
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                   <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function iniciarJogo(){
            let nivel=document.getElementById('nivel').value;
            if(nivel===''){
                return false
            }
            else{
                window.location.href="app.html?"+nivel
            }
        }
        
    </script>
</body>
</html>
